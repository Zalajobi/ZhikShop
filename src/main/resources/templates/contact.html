<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{Media/Image/Logo/logo_transparent.png}">
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css" type="text/css" th:href="@{css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/css/font/font-awesome.min.css" type="text/css" th:href="@{css/font/font-awesome.min.css}">
    <link rel="stylesheet" href="/static/css/plugins/owl.carousel.css" type="text/css" th:href="@{css/plugins/owl.carousel.css}">
    <link rel="stylesheet" href="/static/css/plugins/owl.theme.default.css" type="text/css" th:href="@{css/plugins/owl.theme.default.css}">
    <link rel="stylesheet" href="/static/css/plugins/animate.css" type="text/css" th:href="@{css/plugins/animate.css}">
    <link rel="stylesheet" href="/static/css/plugins/colorbox.css" type="text/css" th:href="@{css/plugins/colorbox.css}">
    <link rel="stylesheet" href="/static/css/main_styles.css" type="text/css" th:href="@{css/main_styles.css}">
    <link rel="stylesheet" href="/static/css/responsive.css" type="text/css" th:href="@{css/responsive.css}">
    <link rel="stylesheet" href="/static/css/contact/util.css" th:href="@{css/contact/util.css}">
    <link rel="stylesheet" href="/static/css/contact/main.css" th:href="@{css/contact/main.css}">
</head>
<body>
    <div class="super_container">
        <div th:replace="common/header::navbar"></div>
        <div th:replace="common/header::menu"></div>
        <!-- Title Page -->
        <section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" th:style="'background-image: url(Media/Image/Home/letter.jpg); background-repeat:no-repeat; background-size:cover;'">
            <h2 class="l-text2 t-center text-blacks">
                Contact
            </h2>
        </section>

        <!-- content page -->
        <section class="bgwhite p-t-66 p-b-60">
            <div class="contain">
                <div class="row">
                    <div class="col-md-6 p-b-30">
                        <div class="hov-img-zoom">
<!--                            <div class="contact-map size21" id="google_map" data-map-x="40.614439" data-map-y="-73.926781" data-pin="images/icons/icon-position-map.png" data-scrollwhell="0" data-draggable="1"></div>-->
                            <img src="/static/Media/Image/Home/message.png" th:src="@{Media/Image/Home/message.png}" alt="Contact Us">
                        </div>
                    </div>

                    <div class="col-md-6 p-b-30">
                        <form th:action="@{/contactus}" action="/contactus" th:method="post" method="post" th:object="${contact}">
                            <h4 class="m-text26 p-b-36 p-t-15">
                                Send us your message
                            </h4>

                            <div class="bo4 of-hidden size15 m-b-20">
                                <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="name" th:field="*{fullName}" placeholder="Full Name">
                            </div>

                            <div class="bo4 of-hidden size15 m-b-20">
                                <input class="sizefull s-text7 p-l-22 p-r-22" type="text" th:field="*{phoneNumber}" name="phone-number" placeholder="Phone Number">
                            </div>

                            <div class="bo4 of-hidden size15 m-b-20">
                                <input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="email" th:field="*{email}" placeholder="Email Address">
                            </div>

                            <textarea class="dis-block s-text7 size20 bo4 p-l-22 p-r-22 p-t-13 m-b-20" th:field="*{message}" name="message" placeholder="Message"></textarea>

                            <div class="w-size25">
                                <!-- Button -->
                                <button type="submit" class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>s
                </div>
            </div>
        </section>
        <div th:replace="common/footer::footer"></div>
    </div>
    <div th:replace="common/header::scripts"></div>
</body>
</html>
