<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shipping Address</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" th:href="@{Media/Image/Logo/logo_transparent.png}">
    <link rel="stylesheet" href="/static/css/bootstrap/bootstrap.min.css" type="text/css" th:href="@{css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" href="/static/css/font/font-awesome.min.css" type="text/css" th:href="@{css/font/font-awesome.min.css}">
    <link rel="stylesheet" href="/static/css/plugins/owl.carousel.css" type="text/css" th:href="@{css/plugins/owl.carousel.css}">
    <link rel="stylesheet" href="/static/css/plugins/owl.theme.default.css" type="text/css" th:href="@{css/plugins/owl.theme.default.css}">
    <link rel="stylesheet" href="/static/css/plugins/animate.css" type="text/css" th:href="@{css/plugins/animate.css}">
    <link rel="stylesheet" href="/static/css/plugins/colorbox.css" type="text/css" th:href="@{css/plugins/colorbox.css}">
    <link rel="stylesheet" href="/static/css/main_styles.css" type="text/css" th:href="@{css/main_styles.css}">
    <link rel="stylesheet" href="/static/css/responsive.css" type="text/css" th:href="@{css/responsive.css}">
    <link rel="stylesheet" href="/static/css/font/material-design-iconic-font.min.css" th:href=" @{css/font/material-design-iconic-font.min.css}">
    <link rel="stylesheet" href="/static/css/style.css" th:href="@{css/style.css}">
</head>
<body>
<div class="super_container">
    <div th:replace="common/header::navbar"></div>
    <div th:replace="common/header::menu"></div>

    <section class="bgwhite p-t-66 p-b-60">
        <div>
            <div th:style="'background-image: url(Media/Image/Home/home-address.jpg); background-repeat:no-repeat; background-size:cover;'">
                <div class="form-wrapper-container">
                    <div class="inner align-content-center">
                        <form th:action="@{/shippingaddress}" action="/shippingaddress" th:method="post" method="post" th:object="${shippingAddress}">
                            <h3 class="text-uppercase">
                                Shipping Address
                            </h3>

                            <div class="form-wrapper">
                                <label class="text-uppercase text-dark" for="country">Country</label>
                                <select th:field="*{country}" id="country" class="custom-select form-control" name="product">
                                    <option value="Selected" th:value="Selected" selected>Country</option>
                                    <option th:each="countries : ${T(zhikrullah.online.shop.Model.Enums.Countries).values()}"
                                            th:value="${countries}" th:text="${countries.countries}"></option>
                                </select>
                            </div>
                            <div class="form-wrapper">
                                <label class="text-black text-uppercase" for="state">state</label>
                                <input class="form-control text-uppercase" th:field="*{state}" id="state" type="text" name="name" placeholder="State">
                            </div>

                            <div class="form-wrapper">
                                <label class="text-black text-uppercase" for="city">city</label>
                                <input class="form-control text-uppercase" id="city" th:field="*{city}" type="text" name="name" placeholder="City">
                            </div>

                            <div class="form-wrapper">
                                <label class="text-black text-uppercase" for="homeAddress">home address</label>
                                <input class="form-control text-uppercase" id="homeAddress" th:field="*{homeAddress}" type="text" name="name" placeholder="home address">
                            </div>

                            <div class="form-wrapper">
                                <label class="text-black text-uppercase" for="postalCode">postal code</label>
                                <input class="form-control text-uppercase" th:field="*{postalCode}" type="number" name="name" id="postalCode" placeholder="postal code">
                            </div>

                            <div class="form-wrapper">
                                <label class="text-black text-uppercase" for="phoneNumber">phone number</label>
                                <input class="form-control text-uppercase" th:field="*{shippingPhoneNumber}" type="number" name="name" id="phoneNumber" placeholder="phone number">
                            </div>

                            <div class="form-wrapper">
                                <label class="text-black text-uppercase" for="alternativePhoneNumber">alternative phone number</label>
                                <input class="form-control text-uppercase" th:field="*{alternativeShippingPhoneNumber}" type="number" name="name" id="alternativePhoneNumber" placeholder="alternative phone number">
                            </div>
                            <div class="w-size25">
                                <button type="submit" class="submit_button">
                                    Send
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="common/footer::footer"></div>
</div>
<div th:replace="common/header::scripts"></div>
</body>
</html>
